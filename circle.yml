version: 2
stages:
  build:
    environment:
      MIX_ENV: "test"
      SLACK_TOKEN: $SLACK_TOKEN
      SLACK_CHANNEL_MONEY: $SLACK_CHANNEL_MONEY
      WHITELISTED_USERS: $WHITELISTED_USERS
jobs:
  build:
    docker:
      - image: elixir:1.5.1
      - image: postgres:9.4.1
        environment:
          - POSTGRES_USER: ubuntu
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar
      - run: mix deps.get
      - run: mix ecto.create
      - run: mix test
